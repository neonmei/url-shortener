<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .message {
            font-size: 24px;
            margin: 1rem 0;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FFE600;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="message">Internal server error</h2>
        <p class="description">Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue. Please try again in a few moments.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
